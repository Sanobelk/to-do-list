<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="container">


    <div id="container_left">
        <div id="container_left_heading">
            <h1 id="title">To-Do List</h1>
            <h2 id="subtitle">Placeholder</h2>
        </div>

        <div id="entry_box">

            

                <label for="task">Task: </label>
                <input type="text" id="task" name="task" required>

                <br>

                <label for="importance" id="importance_label">Importance: </label><input type="range" id="importance" name="importance" min="1" max="5" required>

                <br>

                <label for="date_due">Date due:</label><input type="date" id="date_due" name="date_due">

                <br>

                <label for="time_due">Time due:</label><input type="time" id="time_due" name="time_due">

                <br>


                <label for="category">Category:</label><select id="category" name="category" onchange="checkOtherBox()">
                    <option id="category_blank">----</option>
                    <option id="catgeory_personal">Personal</option>
                    <option id="category_work">Work</option>
                    <option id="category_school">School</option>
                    <option id="category_other">Other</option>
                    <input type="text" id="other_textBox" class="hidden">
                    <br>
                    <label for="color">Color:</label>
                    <input type="color" id="color">
                    <br>
                </select>

                <div id="button_container">
                <button id="add_task" onclick="addTaskToList()">Add Task</button>
                <input type="button" id="reset_button" value="Reset">
                </div>

            
        
        </div>

        <br>

        <div id="display_options">

            <button id="task_history" toggle="0">Task History</button>
            <button id="completed_tasks" toggle="0">Completed Tasks</button>

        </div>
       
    </div>





    <div id="container_right">
    
        <div id="task_container">


            <ul id="task_list">
            
            
            </ul>

        </div>

        <div id="history_container" hidden>

            <ul id="history_list">
            
            
            
            </ul>


        </div>


        <div id="completed_container" hidden>
        
            <ul id="completed_list">
            
            
            
            </ul>
        
        
        </div>
       
    </div>

</div>

</body>
 <script src="script2.js"></script>
</html>
